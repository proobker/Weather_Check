<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Weather Forecast</title>
    <style>
        /* Global Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #63a4ff, #83eaf1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Weather Container */
        .weather-container {
            width: 90%;
            max-width: 1000px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 25px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Section */
        .weather-header {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .weather-header h1 {
            font-size: 30px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #000279;
        }

        /* Input Section */
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .input-container input, .input-container button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-container button {
            background-color: #63a4ff;
            color: white;
            cursor: pointer;
            border: none;
        }

        .input-container button:hover {
            background-color: #537ec5;
        }

        /* Forecast Section */
        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            justify-content: center;
        }

        /* Forecast Cards */
        .forecast-card {
            background: linear-gradient(145deg, #e0e0e0, #ffffff);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .forecast-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        /* Forecast Card Text */
        .forecast-card h2 {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }

        .forecast-card p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
            text-transform: capitalize;
        }

        /* Icon Styling */
        .forecast-card img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            transition: transform 0.2s ease;
        }

        .forecast-card img:hover {
            transform: rotate(10deg);
        }

        @media (max-width: 768px) {
            .weather-container {
                padding: 15px;
            }

            .forecast {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="input-container">
            <input type="text" id="location" placeholder="Enter location (city or latitude,longitude)">
            <button onclick="fetchWeather()">Get Forecast</button>
        </div>
        <div class="weather-header">
            <h1>7-Day Weather Forecast</h1>
        </div>
        <div id="forecast" class="forecast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
